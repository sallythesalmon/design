# Tiny Tapeout project information (Wokwi project)
project:
  wokwi_id:     445265377104476161       # Set this to the ID of your Wokwi project (the number from the project's URL)
  title:        "WokwiDesign"      # Project title
  author:       "Sasha.S."      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Chip Design Using Logic Gates"      # One line description of what your project does
  language:     "Wokwi" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2


# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "input a of 1 AND gate"
  ui[1]: "input b of 1 AND gate"
  ui[2]: "input a of 1 OR gate"
  ui[3]: "input b of 1 OR gate"
  ui[4]: "input a of 2 AND gate"
  ui[5]: "input b of 2 AND gate"
  ui[6]: "input 6"
  ui[7]: "input 7 wire"

  # Outputs
  uo[0]: "output a of 1 AND gate"
  uo[1]: "output b of 1 AND gate"
  uo[2]: "output a of 1 OR gate"
  uo[3]: "output b of 1 OR gate"
  uo[4]: "output a and b of 2 AND gate"
  uo[5]: "output a and b of 2 AND gate"
  uo[6]: "no output"
  uo[7]: "output 7 wire"

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
